<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Display current date and time</title>
</head>
<body>
 <div id="demo">
 </div>
 <div id="time"></div>

  <script>
		switch (new Date().getDay()) {  // Function chaining?  Look into this.
			case 0:
				day = "Sunday";
				break;
			case 1:
				day = "Monday";
				break;
			case 2:
				day = "Tuesday";
				break;
			case 3:
				day = "Wednesday";
				break;
			case 4:
				day = "Thursday";
				break;
			case 5:
				day = "Friday";
				break;
			case 6:
				day = "Saturday";
				break;
		}
		document.getElementById("demo").innerHTML = "Today is " + day + "\n";  // innerHTML writes the data into the div.
		
		
		function myTime() {
			var h = new Date().getHours();  // Look into how this chaining of functions works.
			var m = new Date().getMinutes();
			var s = new Date().getSeconds();
			var suffix;
			
			if ((h < 12) || (h == 24)){   /* I have a feeling an array would work better here? */
				suffix = " AM";
			} else {
				suffix = " PM"
				switch(h) {
					case 13:
						h = 1;
						break;
					case 14:
						h = 2;
						break;
					case 15:
						h = 3;
						break;
					case 16:
						h = 4;
						break;
					case 17:
						h = 5;
						break;
					case 18:
						h = 6;
						break;
					case 19:
						h = 7;
						break;
					case 20:
						h = 8;
						break;
					case 21:
						h = 9;
						break;
					case 22:
						h = 10;
					case 23:
						h = 11;
				}
			}
			document.getElementById("time").innerHTML = "Current time is " + h + suffix + ": " + m + ": " + s;
		}
		myTime();
  </script>
  

</body>
</html>
